	<script type="text/javascript">
		var audio = new Audio("http://live.radioluna.com/radio/8000/radio.mp3");

		$('.icon').on("click",function(){
		  if($(this).hasClass('ion-ios-play'))
		   {
		     $(this).removeClass('ion-ios-play');
		     $(this).addClass('ion-ios-pause');
		     audio.play();
		   }
		  else
		   {
		     $(this).removeClass('ion-ios-pause');
		     $(this).addClass('ion-ios-play');
		     audio.pause();
		   }
		});

		audio.onended = function() {
		     $("#play-pause-button").removeClass('ion-pause');
		     $("#play-pause-button").addClass('ion-play');
		};
	</script>
